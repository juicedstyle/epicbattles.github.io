<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Epic Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Player Profile</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="attack.html">Attack</a></li>
                <li><a href="guild.html">Guild</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="statistics.html">Statistics</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="player-profile-content">
            <!-- Player profile content will be dynamically populated here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Epic Battle Game. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');

            if (username) {
                // Retrieve players from local storage
                const players = JSON.parse(localStorage.getItem('players')) || [];
                const player = players.find(p => p.username === username);

                if (player) {
                    document.getElementById('player-profile-content').innerHTML = `
                        <h2>${player.username}'s Profile</h2>
                        <p>Score: ${player.score}</p>
                        <!-- Add more player details here -->
                    `;
                } else {
                    document.getElementById('player-profile-content').innerHTML = `<p>Player not found.</p>`;
                }
            } else {
                document.getElementById('player-profile-content').innerHTML = `<p>No player specified.</p>`;
            }
        });
    </script>
</body>
</html>
